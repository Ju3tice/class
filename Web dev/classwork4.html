<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My feedback form</h1>
    <ul>
      <li>
        <label for="Name">Name <input type="text" id="Name" /></label>
      </li>
      <li>
        <label for="Email">Email <input type="text" id="Email" /></label>
      </li>
      <li>
        <label for="Password"
          >Password <input type="text" id="Password"
        /></label>
      </li>
    </ul>
    <ul>
      <li>
        Please check all emotions that apply to you
        <ul>
          <li>
            Angry <label for="e1"> <input type="checkbox" id="e1" /></label>
          </li>
          <li>
            Sad<label for="e2"> <input type="checkbox" id="e2" /> </label>
          </li>
          <li>
            <label for="e3">Happy <input type="checkbox" id="e3" /> </label>
          </li>
          <li>
            <label for="e4"
              >Ambivalent <input type="checkbox" id="e4" />
            </label>
          </li>
        </ul>
      </li>
      <li>
        How comfortable were you with our service?
        <ul>
          <li>
            Very Satisfied
            <label for="c1"> <input type="radio" id="c1" name="11" /></label>
          </li>
          <li>
            Satisfied
            <label for="c2"> <input type="radio" id="c2" name="11" /></label>
          </li>
          <li>
            Didn't care
            <label for="c3"> <input type="radio" id="c3" name="11" /></label>
          </li>
          <li>
            Dissatisfied
            <label for="c4"> <input type="radio" id="c4" name="11" /></label>
          </li>
          <li>
            Very dissatisfied
            <label for="c5"> <input type="radio" id="c5" name="11" /></label>
          </li>
        </ul>
      </li>
      <li>
        <label for="set">
          Futher comments:
          <textarea name="" id="set" cols="30" rows="5"></textarea>
        </label>
      </li>
      <li>
        <label for="photo">
          Bio photo <input id="photo" type="text" />
          <input id="photo" type="file" />
        </label>
      </li>
      <li>
        <label for="location"
          >Location visited
          <input
            type="number"
            placeholder="Select location"
            name=""
            id="location"
        /></label>
      </li>
    </ul>
  </body>
</html>

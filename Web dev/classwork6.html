<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=9, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Applicaton Form</h1>
    <br />
    <label for="name1"> First Name: <input id="name1" type="text" /></label>
    <label for="name2"> Last Name: <input id="name2" type="text" /></label
    ><br /><br />
    <label for="dob"> Date of Birth <input id="dob" type="date" /></label>
    <label for="age"> Age: <input id="age" type="number" /></label><br /><br />
    <label for="gender">
      Gender:
      <select id="gender">
        <option>male</option>
        <option>Female</option>
      </select></label
    >
    <label for="email">
      Email Address:
      <input id="email" type="text" placeholder="Emter email adress" /></label
    ><br /><br />
    <label for="pa">
      Positions Available:
      <input name="just-this" id="pa" type="radio" /> Junior Developer
      <label for="mld">
        <input id="mld" name="just-this" type="radio" />Mid-level
        Developer</label
      >
      <label for="sd">
        <input id="sd" name="just-this" type="radio" /> Senior Developer</label
      ></label
    ><br /><br />
    <label for="pl">
      Programming Languages:
      <input id="pl" name="just-this" type="checkbox" /> Java
      <label for="js">
        <input id="js" name="just-this" type="checkbox" />JavaScript</label
      >
      <label for="py">
        <input id="py" name="just-this" type="checkbox" /> python</label
      ></label
    ><br /><br />
    <label for="password"> Password: <input id="password" type="text" /></label>
    <label for="confirm-p">
      Confirm Password: <input id="confirm-p" type="text" /></label
    ><br /><br />
    <input type="submit" /> <input type="reset" />
  </body>
</html>
